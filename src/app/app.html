<ion-menu [content]="content">
  <ion-content>

    <!--HEADER DEL MENU-->
    <div class="menu-header">
      <img src="assets/img/campus.jpg">
      <div class="menu-header-content">
        <h2>{{user?.personal.NOMBRE}}</h2>
        <p>{{user?.personal.PER_NRUT}}</p>
         <div class="rounded" [ngStyle]="{ 'background-image': 'url(  http://chitita.uta.cl/fotos/' + user?.foto +')' }"></div>
      </div>
    </div>
    <!--FIN DEL HEADER DEL MENU-->

    <ion-list>
      <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon name="{{page.icon}}" item-left></ion-icon>
        {{page.title}}
      </button>

      <button menuClose ion-item (click)="logout()">
        <ion-icon name="log-out" item-left></ion-icon>
        Cerrar sesi√≥n
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
